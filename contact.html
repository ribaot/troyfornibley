<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
		<a href="index.html" class="logo">
			<img src="assets/TroyForNibley_graphic_crop.jpg" alt="Troy for Nibley Logo" class="logo-image"/>
		</a>
	  </div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <div class="nav-links" id="nav-links">
        <a href="vision.html">Vision</a>
		<a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <section class="content">
    <h1>Contact Troy</h1>
    <p>If you have a question, idea, or concern, I’d love to hear from you. Use the form below to get in touch.</p>

    <iframe 
      src="https://forms.gle/X4a5MemBWd4yAmLp9" 
      width="100%" 
      height="800" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0"

    >

  <footer>
    <a href="index.html">Home</a> | <a href="vision.html">Vision</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
  </footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", function () {
      navLinks.classList.toggle("show");

      // Toggle hamburger to X
      if (navLinks.classList.contains("show")) {
        menuToggle.textContent = "✕"; // or use "X"
      } else {
        menuToggle.textContent = "☰"; // hamburger icon
      }
    });

    // Close menu on link click
    navLinks.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("show");
        menuToggle.textContent = "☰";
      });
    });
  });
</script>
</body>
</html>
